<!DOCTYPE html>
{% load bootstrap3 %}
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}" />
    <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'js/modernizr-2.6.2.js' %}"></script>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Msalama</a>
            </div>
            
        </div>
    </div>
    <div id="signup" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
           <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">{{ title }}</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px">
  <a id="signinlink" href="{% url 'login' %}">
                                            Sign In
                                        </a>
</div>
                        </div>  
                        
                    </div>  

                    <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form" method="post" action="{% url 'userprofile' %}">{% csrf_token %}
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                {% bootstrap_form form %}
                                <div class="form-group">

                                </div>
                                
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        
                                        <input id="btn-signup" type="submit" value="Submit" class="btn btn-info">
                                        
                                    </div>
                                </div>
                </form>
                </div> 
        </div>

        
</body>
</html>
