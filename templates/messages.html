{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}


{% load static %} 


<div class="row">
        <div >


                    {% for message in datedmessages %}
             <div class="panel-group">
                        <a class="panel-default" data-toggle="collapse" data-parent="#accordion1" href="#{{message.id}}">


                             <div class="panel-heading">
                                <h4 class="panel-title">
                                     {{ message.messagefrom }}
                                </h4>
                            </div>
                        </a>


                        <div id="{{message.id}}" class="panel-collapse collapse">
                            <div class="panel-body">
                                <h2>{{ message.messagesubject }}</h2>
                                <h4>{{ message.date }}</h4>
                                {{ message.message }}

                            </div>
                        </div>
                 </div>
                    {% endfor %}






            </div>
        </div>
    </div>


{% endblock %}
